{% extends 'drego/layout.html' %}
{% block title %} Week of the games | {{block.super}} {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            {% for week in weeks %}
                <div class="card mt-1 mb-1 p-3">
                    <div class="card-header text-center">
                        <a href="" class="btn btn-success">{{week.week}}</a>
                        <p>{{week.dates_from}} - {{week.dates_to}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
